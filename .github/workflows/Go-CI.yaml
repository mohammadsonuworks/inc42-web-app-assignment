name: Golang Component CI

on:
  push:
    branches:
      - main
    paths:
      - 'go_component/**'
      - '.github/workflows/Go-CI.yaml'

env:
  GO_VERSION: '1.22'
  GO_COMPONENT_PATH: go_component
  IMAGE_URL_FOR_DOCKER_HUB: sonukiwi/inc42-assignment-go-app-repo:latest

jobs:
  Linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source-code
        uses: actions/checkout@v4
      - name: Install Go runtime
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Lint Code
        working-directory: ${{ env.GO_COMPONENT_PATH }}
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.50.0
          golangci-lint run
      - name: Upload source-code
        uses: actions/upload-artifact@v4
        with:
          name: source-code
          path: .
  Test:
    needs: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Download source-code
        uses: actions/download-artifact@v4
        with:
          name: source-code
      - name: Install Go runtime
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run Tests
        working-directory: ${{ env.GO_COMPONENT_PATH }}
        run: |
          go test
  BuildAndPush:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Download source-code
        uses: actions/download-artifact@v4
        with:
          name: source-code
      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log In to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build Docker Image
        working-directory: ${{ env.GO_COMPONENT_PATH }}
        run: docker build -t ${{ env.IMAGE_URL_FOR_DOCKER_HUB }} .
      - name: Push Docker Image
        run: docker push ${{ env.IMAGE_URL_FOR_DOCKER_HUB }}





